                <p>去年寫下「我有你，世界怎樣都可愛」這句話，非常受到大家的喜歡。去年出了貼紙、燙金卡片，今年又為了要發行透明水杯重新謄寫。
                    <br>這句話確實在一個心水波動的時候寫的，對方像星星月亮太陽一樣存在，只是現在我的生活裡已經沒有他的光了。但在那麽一份舒心的感情下寫出的句子，是祝福，也是一份很好的愛的紀念品。

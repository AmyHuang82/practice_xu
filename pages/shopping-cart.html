<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿旭寫字公司</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/grid.css">
</head>

<body>

    <!-- heder -->
    <header id="header">
        <div class="container">
            <nav>
                <div id="logo">
                    <a href="../index.html">
                        <img src="../images/logo.png" alt="阿旭寫字公司">
                    </a>
                </div>
                <div class="menu-button1">
                    <span type="button">
                        三
                    </span>
                </div>
                <input type="checkbox" class="menu-button-checkbox1">
                <ul class="menu">
                    <li><a href="../index.html#about">about</a></li>
                    <li><a href="../index.html#offer">offer</a></li>
                    <li><a href="./gallery01.html">gallery</a></li>
                    <li><a href="../index.html#contact">contact</a></li>
                    <li><a href="./shop.html">shop</a></li>
                </ul>

                <div class="user-login"><i class="fas fa-user"></i>
                    <input type="checkbox" class="menu-button-checkbox">
                    <ul class="sub-menu">
                        <li><a href="./register.html">註冊會員</a></li>
                        <li><a href="./login.html">會員登入</a></li>
                        <li><a href="./order.html">訂單查詢</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- shopping cart confirm -->
    <section class="last-section">
        <div class="container order-table">
            <div class="progressBar">
                <!-- 進度條 -->
                <div>
                    <span></span>
                </div>
                <!-- 三個圓 -->
                <span>填單</span>
                <span>完成</span>
                <span>確認</span>
            </div>
            <table class="row-table">
                <thead>
                    <tr>
                        <th>商品編號</th>
                        <th>商品名稱</th>
                        <th>數量</th>
                        <th>價格</th>
                        <th>小計</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-title="商品編號">001</td>
                        <td data-title="商品名稱">燙金明信片組合</td>
                        <td data-title="數量">1</td>
                        <td data-title="價格">100</td>
                        <td data-title="小計">100</td>
                    </tr>
                    <tr>
                        <td data-title="商品編號">002</td>
                        <td data-title="商品名稱">自製貼紙組合</td>
                        <td data-title="數量">1</td>
                        <td data-title="價格">100</td>
                        <td data-title="小計">100</td>
                    </tr>
                    <tr>
                        <td data-title="商品編號">003</td>
                        <td data-title="商品名稱">日日八杯水杯</td>
                        <td data-title="數量">1</td>
                        <td data-title="價格">250</td>
                        <td data-title="小計">250</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="5">總計：NT$ 450 元</th>
                    </tr>
                </tfoot>
            </table>
            <form action="./shopping-checkout.html">
                <div class="form-submit"><input type="submit" name="submit" value="confirm"></div>
            </form>
        </div>

    </section>

    <!-- footer -->
    <footer id="footer">
        <div class="container clearfix">
            <div class="footer-content flex-container justify-content-center align-items-center">
                <p>&copy; 2018 阿旭寫字公司 | All Rights Reserved.</p>
                <div class="footer-social-icon">
                    <ul>
                        <li><a href="https://www.facebook.com/AhhXu/"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="https://www.instagram.com/xu_writingcorp"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>

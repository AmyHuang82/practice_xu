<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿旭寫字公司</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../js/buy.js"></script>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/grid.css">
</head>

<body>

    <!-- heder -->
    <header id="header">
        <div class="container">
            <nav>
                <div id="logo">
                    <a href="../index.html">
                        <img src="../images/logo.png" alt="阿旭寫字公司">
                    </a>
                </div>
                <div class="menu-button1">
                    <span type="button">
                        三
                    </span>
                </div>
                <input type="checkbox" class="menu-button-checkbox1">
                <ul class="menu">
                    <li><a href="../index.html#about">about</a></li>
                    <li><a href="../index.html#offer">offer</a></li>
                    <li><a href="./gallery01.html">gallery</a></li>
                    <li><a href="../index.html#contact">contact</a></li>
                    <li><a href="./shop.html">shop</a></li>
                </ul>

                <div class="user-login"><i class="fas fa-user"></i>
                    <input type="checkbox" class="menu-button-checkbox">
                    <ul class="sub-menu">
                        <li><a href="./register.html">註冊會員</a></li>
                        <li><a href="./login.html">會員登入</a></li>
                        <li><a href="./order.html">訂單查詢</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- shop -->
    <section id="shop" class="shop clearfix">
        <div class="container">
            <h2>shop</h2>
            <div class="shop-items">
                <div class="shop-item"><img src="../images/shop/001.jpg" alt="001">
                    <div class="shop-item-price">
                        燙金明信片組合 $100
                    </div>
                    <div class="col-md-6">
                        <div class="input-group number-spinner">
                            <span class="input-group-btn">
                                <button class="btn btn-default" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
                            </span>
                            <input name="buy_num" id="buy_num" type="text" class="form-control text-center" value="0">
                            <span class="input-group-btn">
                                <button class="btn btn-default" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="shop-item"><img src="../images/shop/002.jpg" alt="002">
                    <div class="shop-item-price">
                        自製貼紙組合 $100
                    </div>
                    <div class="col-md-6">
                        <div class="input-group number-spinner">
                            <span class="input-group-btn">
                                <button class="btn btn-default" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
                            </span>
                            <input name="buy_num" id="buy_num" type="text" class="form-control text-center" value="0">
                            <span class="input-group-btn">
                                <button class="btn btn-default" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="shop-item"><img src="../images/shop/cup.jpg" alt="003">
                    <div class="shop-item-price">
                        日日八杯水杯 $250
                    </div>
                    <div class="col-md-6">
                        <div class="input-group number-spinner">
                            <span class="input-group-btn">
                                <button class="btn btn-default" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
                            </span>
                            <input name="buy_num" id="buy_num" type="text" class="form-control text-center" value="0">
                            <span class="input-group-btn">
                                <button class="btn btn-default" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <form action="./shopping-cart.html">
                <div class="shop-submit"><input type="submit" name="submit" value="buy"></div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
        <div class="container clearfix">
            <div class="footer-content flex-container justify-content-center align-items-center">
                <p>&copy; 2018 阿旭寫字公司 | All Rights Reserved.</p>
                <div class="footer-social-icon">
                    <ul>
                        <li><a href="https://www.facebook.com/AhhXu/"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="https://www.instagram.com/xu_writingcorp"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
